<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div0
		{
			width:100px;
			height:100px;
			background:red;
			position:absolute;
			right:0;
			top:0;
		}
	</style>
	<script type="text/javascript">
	window.onscroll=window.onload=window.onresize=function() /*"window.onload"是窗口加载时。"window.onresize"是窗口重定大小时"window.onscroll"是窗口滚动时。*/
	{
		var oDiv=document.getElementById("div0");
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		var t=(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
		
		oDiv.style.top=scrollTop+t+"px";
	}
	</script>
</head>
<body style="height:2000px">
	<div id="div0"></div>
</body>
</html>
