<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	window.onload=function()
	{
		var oText=document.getElementById("text");
		var oBtn=document.getElementById("btn");

		oBtn.onclick=function()
		{
			var oNewWin=window.open("about:blank"); //window.open("http://...","_blank")打开一个新窗口,地址为"http://..."。
			oNewWin.document.write(oText.value);
		};
	};
	</script>
</head>
<body>
	<textarea cols="30" rows="20" id="text"></textarea><br/>
	<input type="button" id="btn" value="运行代码"/>
</body>
</html>
